<!DOCTYPE html> 
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <?xml version="1.0" encoding="utf-8"?>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Рудов Сергей - Психолог-консультант</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js" defer></script>
    <script>
        console.debug('If you see this: page is starting.');

        document.addEventListener('DOMContentLoaded', () => {
            const menuSlider = document.querySelector('.menu-slider');
            const mobileMenu = document.querySelector('.mobile-menu');
            const iframe = document.querySelector('.embedded-page');

            if (!menuSlider || !mobileMenu) return;

            // Функция для закрытия меню
            function closeMenu() {
                mobileMenu.classList.remove('active');
                menuSlider.style.display = 'block';
            }

            // Обработчик клика на кнопку
            menuSlider.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileMenu.classList.add('active');
                menuSlider.style.display = 'none';
            });

            // Улучшенный обработчик клика по документу
            document.addEventListener('click', (e) => {
                const isMenuOpen = mobileMenu.classList.contains('active');
                const clickedInsideMenu = e.target.closest('.mobile-menu');
                const clickedOnButton = e.target === menuSlider;

                if (isMenuOpen && !clickedInsideMenu && !clickedOnButton) {
                    closeMenu();
                }
            });

            // Закрытие по ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    closeMenu();
                }
            });

            // Обработка переходов через меню
            document.querySelectorAll('.nav-button-1-2').forEach(button => {
                button.addEventListener('click', () => {
                    closeMenu();
                });
            });

            // Дополнительная обработка для iframe
            if (iframe) {
                iframe.addEventListener('load', () => {
                    // Добавляем обработчик клика для iframe
                    iframe.contentWindow.document.addEventListener('click', closeMenu);
                });
            }
        });
    </script>
</head>

<body>

                            <div class="button-group">

                            <!-- <footer class="panel-footer">
